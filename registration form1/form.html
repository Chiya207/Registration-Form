<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <h2>---Registration Form---</h2>

    <div class="container">

        <div class="input">
            Name: <input id="name" class="in" type="text" placeholder="Enter Name.." onfocus="this.value=''">
        </div>

        <div class="input">
            Contact: <input id="contact" class="in" type="text" placeholder="Enter Contact.." onfocus="this.value=''">
        </div>

        <div class="input">
            Email-id: <input id="email" class="in" type="text" placeholder="Enter Email-address.." onfocus="this.value=''">
        </div>

        <div class="input">
            Your Skills: <input id="skills" class="in" type="text" placeholder="Enter Skills.." onfocus="this.value=''">
        </div>

        <div class="input">
            College: <input id="clg" class="in" type="text" placeholder="Enter College Name.." onfocus="this.value=''">
        </div>

        <button id="entry">Enter Data</button>

    </div>

    <h3>Registered Person Details</h3>

    <table id="display">

        <tr>

            <th>Name</th>
            <th>Contact</th>
            <th>Email-id</th>
            <th>Skills</th>
            <th>College</th>

        </tr>

    </table>

    <script src="/form.js"></script>

</body>

</html>
